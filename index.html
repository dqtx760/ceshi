<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>blog - 好记性不如烂笔头</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 原有样式保持不变 -->
  <style>
    body {
      margin: 0;
      background-color: #FAFAFA;
      font-family: 'Pacifico', 'Inter', cursive;
    }
    /* 原有动画和按钮样式保持不变 */
    .opening-screen { /* 保持不变 */ }
    .opening-title { /* 保持不变 */ }
    .opening-subtitle { /* 保持不变 */ }
    .button { /* 保持不变 */ }
    /* ...其他原有样式... */
  </style>

  <!-- Docsify 必需资源 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 原有开场动画 -->
  <div class="opening-screen">
    <h1 class="opening-title">blog</h1>
    <p class="opening-subtitle">好记性不如烂笔头</p>
    
    <div class="button" id="enterButton">
      <!-- 保持原有按钮结构 -->
    </div>
  </div>

  <!-- Docsify 挂载点 (隐藏初始状态) -->
  <div id="app" style="display:none;"></div>

  <!-- 核心脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

  <!-- 配置 Docsify -->
  <script>
    // 按钮跳转逻辑
    document.getElementById('enterButton').addEventListener('click', function() {
      document.querySelector('.opening-screen').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      window.location.hash = '#/docs/1.md';
    });

    // Docsify 配置
    window.$docsify = {
      name: 'blog',
      repo: '',
      loadSidebar: true,      // 启用侧边栏
      subMaxLevel: 2,         // 显示二级菜单
      auto2top: true,         // 切换页面自动滚动顶部
      coverpage: false,       // 禁用封面页
      search: {
        maxAge: 86400000,     // 缓存1天
        paths: 'auto',        // 自动索引
        placeholder: '搜索笔记...',
        noData: '找不到结果',
        depth: 3              // 搜索深度
      },
      
      // 自定义加载逻辑
      hooks: {
        init: function() {
          // 如果直接访问文档页，隐藏开场动画
          if(window.location.hash.includes('#/docs/')) {
            document.querySelector('.opening-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
          }
        }
      }
    };
  </script>

  <!-- 强制显示搜索框的样式 -->
  <style>
    .search {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    /* 确保侧边栏不会被遮挡 */
    .sidebar {
      margin-top: 60px;
    }
  </style>
</body>
</html>
