<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #FAFAFA;
      overflow: hidden;
      font-family: 'Pacifico', 'Inter', cursive;
    }
    
    .opening-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      margin-top: -30px;
    }
    
    .opening-title {
      font-size: 4rem;
      font-weight: 700;
      margin: 0;
      color: #121212;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.05);
      letter-spacing: 2px;
    }
    
    .opening-subtitle {
      font-size: 1.8rem;
      margin-top: 1.2rem;
      color: #333;
      position: relative;
      padding-bottom: 15px;
    }
    
    .opening-subtitle::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 15px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 20"><path d="M0,10 Q15,0 30,10 T60,10 T90,10 T120,10" stroke="%23b7f605" fill="none" stroke-width="3"/></svg>') repeat-x;
      bottom: 0;
      left: -10%;
      z-index: 0;
      opacity: 0.8;
    }

    /* 金属按钮样式 */
    .button {
      margin-top: 2.5rem;
      position: relative;
      width: 200px;
      height: 65px;
      border-radius: 40px;
      display: flex;
      transition: all 0.2s ease-in-out;
      box-shadow: 0px 0px 12px 0 rgba(71,60,50,0.1);
      transform: scale(0.85);
    }
    
    .left {
      position: relative;
      width: 65px;
      height: 65px;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      overflow: hidden;
      border: 1px solid hsla(250, 4%, 30%, 1);
      background: radial-gradient(circle, hsla(252, 3%, 28%, 1) 0%, hsla(250, 4%, 30%, 1) 56%);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .metal-pill {
      position: absolute;
      width: 70px;
      height: 30px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      background: radial-gradient(circle, hsla(0, 0%, 90%, 1) 0%, hsla(0, 0%, 50%, 1) 100%);
      top: 12%;
      left: 20%;
      filter: blur(6px);
      z-index: 2;
    }

    .metal-reflex {
      position: absolute;
      width: 55px;
      height: 40px;
      bottom: 5%;
      right: 0;
      border-bottom-left-radius: 25px;
      filter: blur(3px);
      border-bottom: 2px solid #e6e6e6;
      background: transparent;
      z-index: 2;
    }

    .metal-line {
      position: absolute;
      top: 0;
      right: 1px;
      width: 2px;
      height: 100%;
      background: linear-gradient(90deg, rgba(74, 74, 74, 1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(74, 74, 74, 1) 100%);
      z-index: 0;
    }

    .right {
      overflow: hidden;
      position: relative;
      top: 0px;
      left: -2px;
      width: 135px;
      height: 65px;
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      background: rgba(71, 60, 50, 1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.2s ease-in-out;
    }

    .glass-pill {
      position: absolute;
      width: 110px;
      height: 40px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      border-top-left-radius: 3px;
      border-bottom-left-radius: 3px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.38) 25%, transparent 75%);
      top: 10%;
      left: 0%;
      filter: blur(1px);
    }

    .glow {
      position: absolute;
      width: 28px;
      height: 28px;
      background: radial-gradient(circle, rgba(244, 169, 31, 1) 0%, rgba(255, 255, 255, 1) 0%, rgba(244, 169, 31, 1) 100%);
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      filter: blur(12px);
      transition: all 0.2s ease-in-out;
    }

    .caption {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 30px;
      font-size: 13px;
      letter-spacing: 1px;
      color: white;
      text-shadow: 0 0px 8px #f9d185;
      filter: drop-shadow(0 0 4px #f9d185);
      font-family: 'Inter', sans-serif;
    }

    /* 灯泡电线动画 */
    .bulb-wire {
      position: relative;
      width: 65px;
      height: 100%;
      filter: drop-shadow(0px 0px 5px rgba(245, 165, 36, 1));
    }
    .top-wire { position: absolute; width: 12px; height: 2px; top: 42%; background: rgba(220, 220, 220, 0.6); z-index: 2; transition: all 0.2s ease-in-out; }
    .top-curl { position: absolute; width: 6px; height: 8px; border-radius: 50%; border-bottom-left-radius: 0px; border: 2px solid rgba(220, 220, 220, 0.6); top: 20px; left: 12px; z-index: 2; transition: all 0.2s ease-in-out; }
    .mid-wire { position: absolute; width: 2px; height: 12px; background: rgba(220, 220, 220, 0.6); top: 40%; left: 12px; z-index: 2; transition: all 0.2s ease-in-out; }
    .bottom-wire { position: absolute; width: 12px; height: 2px; bottom: 42%; background: rgba(220, 220, 220, 0.6); z-index: 2; transition: all 0.2s ease-in-out; }
    .bottom-curl { position: absolute; width: 6px; height: 8px; border-radius: 50%; border-top-left-radius: 0px; border: 2px solid rgba(220, 220, 220, 0.6); bottom: 21px; left: 12px; z-index: 2; transition: all 0.2s ease-in-out; }

    /* 悬停效果 */
    .button:hover {
      cursor: pointer;
      transform: scale(0.9);
      box-shadow: 0px 0px 25px 0 rgba(71,60,50,0.2);
    }
    .button:hover .top-wire,
    .button:hover .bottom-wire { width: 45px; }
    .button:hover .mid-wire,
    .button:hover .top-curl,
    .button:hover .bottom-curl { left: 45px; }
    .button:hover .glow { width: 100px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- 加载字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="opening-screen">
    <h1 class="opening-title">blog</h1>
    <p class="opening-subtitle">好记性不如烂笔头</p>
    
    <!-- 点击按钮跳转到文档页 -->
    <div class="button" id="enterButton">
      <div class="left">
        <div class="metal-pill"></div>
        <div class="metal-reflex"></div>
        <div class="metal-line"></div>
      </div>
      <div class="right">
        <div class="glass-pill"></div>
        <div class="bulb-wire">
          <div class="top-wire"></div>
          <div class="top-curl"></div>
          <div class="mid-wire"></div>
          <div class="bottom-curl"></div>
          <div class="bottom-wire"></div>
          <div class="glow"></div>
        </div>
        <div class="caption">Start</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('enterButton').addEventListener('click', function() {
      // 跳转到 docsify 侧边栏入口（确保路径正确）
      window.location.href = "/main.html#/docs/1.md";
    });
  </script>
</body>
</html>
