<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大强附件表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Docsify 主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- 自定义 CSS：强制显示搜索框 -->
  <style>
    /* 强制搜索框始终显示在顶部 */
    .search {
      position: fixed;
      top: 0;
      right: 0;
      padding: 10px;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* 隐藏原始标题（dqtx） */
    .app-name {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 挂载点 -->
  <div id="app"></div>

  <!-- Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Polyfill 用于忽略双音符（如 "café"） -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: '', // 标题留空以隐藏默认标题
      repo: '', // 可选：GitHub/Gitee 仓库链接
      maxLevel: 4, // 最大标题层级
      auto2top: true, // 切换页面时自动滚动到顶部
      loadSidebar: true, // 启用侧边栏
      autoHeader: true, // 自动标题
      search: {
        maxAge: 86400000, // 缓存过期时间（默认一天）
        placeholder: '搜索...', // 搜索框提示文字
        noData: '没有找到结果', // 无结果时的提示
        depth: 3 // 搜索标题的深度（支持三级标题）
      }
    };
  </script>
</body>
</html>
