<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大强附件表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 使用绝对路径确保CSS加载 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 固定搜索框 */
    .search {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      padding: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* 隐藏默认标题 */
    .app-name {
      display: none;
    }
    /* 避免侧边栏被搜索框遮挡 */
    .sidebar {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- 核心库必须最先加载 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件必须紧随其后 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Polyfill（兼容旧浏览器） -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

  <!-- 简化配置（参考有效案例） -->
  <script>
    window.$docsify = {
      name: '',         // 隐藏标题
      loadSidebar: true, // 启用侧边栏
      subMaxLevel: 3,   // 显示二级和三级菜单
      auto2top: true,   // 页面切换自动滚动到顶部
      search: {
        maxAge: 86400000, // 缓存一天
        paths: 'auto',   // 关键！自动索引所有链接
        placeholder: '搜索...',
        noData: '没有结果',
        depth: 3         // 抓取三级标题
      }
    };
  </script>
</body>
</html>
