<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大强附件表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Docsify 主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- 自定义 CSS：强制显示搜索框 -->
  <style>
    /* 搜索框固定顶部 */
    .search {
      position: fixed;
      top: 0;
      right: 0;
      padding: 10px;
      background: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* 隐藏默认标题 */
    .app-name {
      display: none;
    }
    /* 确保侧边栏正常显示 */
    .sidebar {
      padding-top: 60px; /* 避免搜索框挡住侧边栏 */
    }
  </style>
</head>
<body>
  <!-- 挂载点 -->
  <div id="app"></div>

  <!-- Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 必需的插件（按顺序加载） -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> <!-- 可选：图片缩放 -->
  
  <!-- Polyfill 用于兼容旧浏览器 -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: '', // 隐藏默认标题
      repo: '', // 可选：仓库链接
      loadSidebar: true, // 启用侧边栏
      subMaxLevel: 3, // 显示二级和三级菜单
      autoHeader: true, // 自动生成标题
      auto2top: true, // 切换页面自动滚动到顶部
      search: {
        maxAge: 86400000, // 缓存一天
        paths: 'auto', // 自动索引所有超链接
        placeholder: '搜索...',
        noData: '没有找到结果',
        depth: 3 // 抓取三级标题
      }
    };
  </script>
</body>
</html>
